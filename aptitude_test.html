<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/WhatsApp Image 2024-08-29 at 23.49.58_c462f2db.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>TEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
        .header {
            background-color: #f7f2ed; /* Matching background color */
            padding: 20px;
            text-align: center;
            position: scroll;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .nav-links ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin-left: 150%;
        }

        .nav-links ul li {
            margin-right: 20px;
        }

        .nav-links ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        .navigation {
            margin-top: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            margin-left: 450px;
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        button{
            padding: 8px;
            background-color: rgb(9, 99, 226);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        p{
            font-size: large;
            font-weight: 600;
        }
        label{
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="main">
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="/static/img/logo.jpg" alt="Innovic Spark Logo" class="logo-img">
                <span class="logo-text">Innovic Spark</span> <!-- Text next to the logo -->
            </div>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/chat">CHATBOT</a></li>
                    <li><a href="/">ABOUT</a></li>
                    <li><a href="/">COURSES</a></li>
                    <li><a href="/">BLOG</a></li>
                    <li><a href="/">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </header>   

    <div class="container">
        <h1>ASSESSMENT</h1>
        <form method="POST">
            {% for question in questions %}
            <div class="question">
                <p>{{ loop.index + (page - 1) * 5 }}. {{ question[1] }}</p>
                <div class="options">
                    <label><input type="radio" name="question_{{ question[0] }}" value="Strongly Agree" required> Strongly Agree</label>
                    <label><input type="radio" name="question_{{ question[0] }}" value="Agree"> Agree</label>
                    <label><input type="radio" name="question_{{ question[0] }}" value="Neutral"> Neutral</label>
                    <label><input type="radio" name="question_{{ question[0] }}" value="Disagree"> Disagree</label>
                    <label><input type="radio" name="question_{{ question[0] }}" value="Strongly Disagree"> Strongly Disagree</label>
                </div>
            </div>
            {% endfor %}

            <input type="hidden" name="page" value="{{ page }}">
            <div class="navigation">
                {% if page > 1 %}
                    <button type="submit" name="direction" value="previous">Previous</button>
                {% endif %}
                {% if page < total_pages %}
                    <button type="submit" name="direction" value="next">Next</button>
                {% else %}
                    <button type="submit" name="submit">Submit</button>
                {% endif %}
            </div>
        </form>
    </div>
    </div>
</body>
</html>
